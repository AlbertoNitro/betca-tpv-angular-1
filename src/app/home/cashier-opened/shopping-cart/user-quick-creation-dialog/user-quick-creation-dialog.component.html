<h2 mat-dialog-title>New customer: </h2>
<form [formGroup]="userQuickForm">
  <mat-dialog-content>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="number" placeholder="Mobile" formControlName="mobile" required/>
      </mat-form-field>
      <mat-error class="error-message" *ngIf="userQuickForm.controls.mobile.errors?.required">Mobile is required</mat-error>
      <mat-error class="error-message" *ngIf="userQuickForm.controls.mobile.errors?.pattern">Mobile must have 9 digits</mat-error>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" placeholder="Username" formControlName="username" required/>
      </mat-form-field>
      <mat-error class="error-message" *ngIf="userQuickForm.controls.username.errors?.required">Username is required</mat-error>
    </div>
  </mat-dialog-content>
</form>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="accent" [disabled]="userQuickForm.invalid" (click)="saveMinimumUser()">Create</button>
</mat-dialog-actions>
