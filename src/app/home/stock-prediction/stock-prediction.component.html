<div fxLayoutAlign="space-around center">
  <mat-card>
    <mat-card-title>
      <mat-icon>timeline</mat-icon>
      Stock Prediction
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="stockPredictionForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-select placeholder="Type of period" formControlName="periodType"
                      (selectionChange)="onChangePeriodType()">
            <mat-option *ngFor="let periodType of periodTypeList" [value]="periodType">
              {{periodType}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Number of periods" formControlName="periodsNumber">
            <mat-option *ngFor="let periodsNumber of periodsNumberList" [value]="periodsNumber">
              {{periodsNumber}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button [disabled]="!stockPredictionForm.valid">Predict</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
