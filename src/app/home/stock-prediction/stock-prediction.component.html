<div fxLayoutAlign="space-around center">
  <mat-card>
    <mat-card-title>
      <mat-icon>timeline</mat-icon>
      Stock Prediction
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="stockPredictionForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input type="text" placeholder="Article" matInput formControlName="articleFormControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayArticleName">
            <mat-option *ngFor="let article of filteredArticles | async" [value]="article.id">
              {{article.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Type of period" formControlName="periodTypeFormControl"
                      (selectionChange)="onChangePeriodType()">
            <mat-option *ngFor="let periodType of periodTypeList" [value]="periodType">
              {{periodType}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Number of periods" formControlName="periodsNumberFormControl">
            <mat-option *ngFor="let periodsNumber of periodsNumberList" [value]="periodsNumber">
              {{periodsNumber}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button [disabled]="!stockPredictionForm.valid">Predict</button>
      </form>
    </mat-card-content>
  </mat-card>
  <app-crud [title]="stockPredictionTableTitle" [columns]="stockPredictionTableColumns"
            [data]="stockPredictionTableData" ></app-crud>
</div>
