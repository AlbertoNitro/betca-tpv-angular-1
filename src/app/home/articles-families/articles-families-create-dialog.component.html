<mat-card>
  <mat-card-title>Create Article Family</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-select placeholder="Family Type" [(ngModel)]="familyTypeSelected" name="types">
          <mat-option *ngFor="let selected of familyTypes" [value]="selected">
            {{selected.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <form>
      <mat-form-field>
        <mat-select placeholder="For which family" [(ngModel)]="familySelected" name="families">
          <mat-option *ngFor="let selected of families" [value]="selected">
            {{selected.description}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <form *ngIf="familyTypeSelected==familyTypes[0]">
      <mat-card-title>Article Linking</mat-card-title>
      <mat-form-field>
        <input
          matInput
          name="id"
          placeholder="Article id"
          type="text"
        />
      </mat-form-field>
    </form>
    <form *ngIf="familyTypeSelected==familyTypes[1]">
      <mat-card-title>Size Creation</mat-card-title>
      <mat-form-field>
        <input
          matInput
          name="description"
          placeholder="Size"
          type="text"
        />
      </mat-form-field>
    </form>
    <form *ngIf="familyTypeSelected==familyTypes[2]">
      <mat-card-title>Family Creation</mat-card-title>
      <mat-form-field>
        <input
          matInput
          name="description"
          placeholder="Description"
          type="text"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          name="reference"
          placeholder="Reference"
          type="text"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent">Cancel</button>
  <button mat-button color="primary">Create</button>
</mat-dialog-actions>
