<mat-card>
  <mat-card-title>Create Article Family</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-select placeholder="Family Type">
          <mat-option *ngFor="let family of familyType" [value]="family">
            {{family}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
