<mat-card>
  <mat-card-title>Attach a component to the family</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-select placeholder="Family Type" [(ngModel)]="familyTypeSelected" name="typeSelection"
                    (selectionChange)="whenSelected()">
          <mat-option *ngFor="let family of familyTypes.families" [value]="family">
            {{family.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <form *ngIf="familyTypeSelected==familyTypes.families[0]">
      <mat-card-title>Article Linking</mat-card-title>
      <mat-form-field>
        <mat-select placeholder="Select an article" [(ngModel)]="articleMinimumSelected" name="articles">
          <mat-option *ngFor="let article of articlesMinimum" [value]="article">
            {{article.description}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <form *ngIf="familyTypeSelected==familyTypes.families[1]">
      <mat-card-title>Article Linking</mat-card-title>
      <mat-form-field>
        <mat-select placeholder="Select an article" [(ngModel)]="articleMinimumSelected" name="articles">
          <mat-option *ngFor="let article of articlesMinimum" [value]="article">
            {{article.description}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <form *ngIf="familyTypeSelected==familyTypes.families[2]">
      <mat-card-title>Article Linking</mat-card-title>
      <mat-form-field>
        <mat-select placeholder="Select an article" [(ngModel)]="articleMinimumSelected" name="articles">
          <mat-option *ngFor="let article of articlesMinimum" [value]="article">
            {{article.description}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent">Cancel</button>
  <button mat-button color="primary" [disabled]="!isValid()" (click)="create()">Create</button>
</mat-dialog-actions>
