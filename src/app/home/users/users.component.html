<mat-card>
  <mat-card-title>Search</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Mobile" [(ngModel)]="user.mobile">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="user.username">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Dni" [(ngModel)]="user.dni">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Address" [(ngModel)]="user.address">
    </mat-form-field>
    <button mat-mini-fab color="primary" (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-mini-fab color="primary" (click)="resetSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<app-crud [data]="data" [title]="title" [columns]="columns"
          [createAction]="true" [readAction]="true" [updateAction]="true" [deleteAction]="true"
          (create)="create()" (read)="read($event)" (update)="update($event)" (delete)=delete($event)></app-crud>
