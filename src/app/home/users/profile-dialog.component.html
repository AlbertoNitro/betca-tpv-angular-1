<h3 mat-dialog-title>Profile User</h3>
<mat-dialog-content>
  <mat-form-field>
    <input matInput type="password" placeholder="Current Password " [(ngModel)]="passwordCurrent"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="New Password " [(ngModel)]="passwordNew"(focus)="closeWarningPasword()"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Repeat New Password" [(ngModel)]="NewRepeatpassword" (blur)="comparatePassword()" (focus)="closeWarningPasword()"/>
    <mat-hint *ngIf="WarningPassword">Passwords do not match</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close (click)="guardar()">Submit</button>
</mat-dialog-actions>
