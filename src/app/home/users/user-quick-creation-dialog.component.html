<h2 mat-dialog-title>New customer: </h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput type="number" placeholder="Mobile"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Username"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="accent" (click)="create()">Create</button>
</mat-dialog-actions>
