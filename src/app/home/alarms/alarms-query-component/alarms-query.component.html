<mat-card>
  <mat-card-title>Search</mat-card-title>
  <mat-card-content>
    <mat-checkbox [(ngModel)]="warningGreaterToZero">Warning</mat-checkbox>
    <mat-checkbox [(ngModel)]="criticalGreaterToZero">Critical</mat-checkbox>
    <button (click)="search()" color="primary" mat-mini-fab>
      <mat-icon>search</mat-icon>
    </button>
    <button (click)="resetSearch()" color="primary" mat-mini-fab>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
