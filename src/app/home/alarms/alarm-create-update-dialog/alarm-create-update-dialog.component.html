<h2 mat-dialog-title *ngIf="modeDialog == 'Create'">New alarm: </h2>
<h2 mat-dialog-title *ngIf="modeDialog == 'Update'">Update alarm: </h2>
<form [formGroup]="alarmForm">
  <mat-dialog-content>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" formControlName="code" placeholder="Code"/>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" formControlName="refToArticle" placeholder="refToArticle" required/>
      </mat-form-field>
      <mat-error class="error-message" *ngIf="alarmForm.controls.refToArticle.errors?.required">refToArticle is required
      </mat-error>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="number" min="0" formControlName="warning" placeholder="warning"/>
      </mat-form-field>
      <mat-error class="error-message" *ngIf="alarmForm.controls.warning.errors?.min">warning must be greater
        than or equal to zero
      </mat-error>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="number" min="0" formControlName="critical" placeholder="critical"/>
      </mat-form-field>
      <mat-error class="error-message" *ngIf="alarmForm.controls.critical.errors?.min">critical must be greater
        than or equal to zero
      </mat-error>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" [disabled]="alarmForm.invalid"
            (click)="createOrUpdate()">{{modeDialog}}
    </button>
  </mat-dialog-actions>
