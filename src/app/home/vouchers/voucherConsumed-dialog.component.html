<h2 mat-dialog-title>voucher: </h2>
<mat-dialog-content>
  <mat-slide-toggle (change)="onChange($event)">Consumed</mat-slide-toggle>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-raised-button mat-dialog-close color="accent" (click)="consumed()">Save</button>
</mat-dialog-actions>
