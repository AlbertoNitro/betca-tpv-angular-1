<mat-card>
  <mat-card-title>Offer Details</mat-card-title>
  <span>Id: {{ offer.id }}</span><span> - </span>
  <span>Name: {{ offer.name }}</span><span> - </span>
  <span>End Date: {{ offer.endDate }}</span>
</mat-card>
<app-crud [data]="offer.articleLine" [title]="title" [columns]="columns" [createAction]="false" [readAction]="false" [updateAction]="false" [deleteAction]="false">
</app-crud>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent">Cancel</button>
</mat-dialog-actions>
