<mat-card>
  <mat-card-title> Create offer </mat-card-title>
  <mat-card-content>
    <form [formGroup]="formCreateOffer">
      <input name="offername"
             placeholder="OfferName"
             formControlName="offername"
             type="text" />
    </form>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent">Cancel</button>
  <button mat-button (click)="createOffer(formCreateOffer)" color="primary">Create</button>
</mat-dialog-actions>
