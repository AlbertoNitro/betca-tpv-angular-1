<mat-card>
  <mat-card-title> Create offer </mat-card-title>
  <mat-card-content>
    <form [formGroup]="formCreateOffer">
      <mat-form-field>
        <input matInput
               name="offername"
               placeholder="Offer Name"
               formControlName="offername"
               type="text" />
      </mat-form-field>
      <mat-form-field>
        <input matInput
               name="endDate"
               placeholder="End Date"
               formControlName="endDate"
               [matDatepicker]="picker"
               disabled />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false"></mat-datepicker>
      </mat-form-field>
      <hr>
      <mat-form-field>
        <input matInput type="text" placeholder="Article Id">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Percentage" min="1">
      </mat-form-field>
      <br>
      <button mat-button (click)="addArticle()" color="primary">Add Article</button>
    </form>
  </mat-card-content>
</mat-card>
<app-crud [data]="data" [title]="title" [columns]="columns" [createAction]="false" [readAction]="false" [updateAction]="false" (delete)="delete()">
</app-crud>

<mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent">Cancel</button>
  <button mat-button [disabled]="formCreateOffer.invalid" (click)="createOffer(formCreateOffer)" color="primary">Create</button>
</mat-dialog-actions>
